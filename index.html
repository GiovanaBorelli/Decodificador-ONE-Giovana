<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Desafio ONE</title>
    <link rel="stylesheet" href="/Styles/style.css">
</head>
<body>
    <header> <img src="/Assets/Logo_Alura.png" alt="Logo Alura"></header>
<main>
     <div class="left__div">
            <textarea id="digite-texto" rows="10" class="left__div__texto" placeholder="Digite seu texto"></textarea>
            <div class="parte_inferior_left">
                <div class="info">
                    <p class="inserir__botoes__obs"> <img src="/Assets/exclamacao.png" alt="exclamacao"> Apenas letras minúsculas e sem acento. </p>
                </div>
                <div class="inserir__botoes">
                    <button onclick= "criptografarTexto()" class="inserir__botoes__botao1">Criptografar</button>
                    <button onclick= "descriptografarTexto()" class="inserir__botoes__botao2">Descriptografar</button>
                </div>
            </div> 
    </div>
     <div class="right__div">
        <img id="desenho-lupa" class= "right__div__imagem" src="/Assets/img_boneco.png" alt="desenho de boneco com lupa">
        <h1 id="nenhuma-mensagem" class="right__div__mensagem"> Nenhuma mensagem encontrada</h1>
        <p id="mensagem-texto-direita" class="right__div__texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
        <div class="div__botao__copiar">
        <button onclick="copiarTexto()" class= "div__botao__copiar__botao" > Copiar </button>
        </div>
     </div>          

</main>
    <footer>Criado por Giovana Borelli</footer>
<script src="Decodificador.js" defer></script>
</body>
</html>
